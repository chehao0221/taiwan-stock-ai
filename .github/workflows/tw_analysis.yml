name: Taiwan Stock Post-Market AI Analysis

on:
  schedule:
    # 台北時間 14:00 (UTC 06:00)
    - cron: '0 6 * * 1-5'
  workflow_dispatch: 

jobs:
  analyze_tw:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install
        run: pip install yfinance pandas numpy requests xgboost scikit-learn lxml html5lib
      - name: Run Analysis
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python run_tw.py
      - name: Save Audit History
        run: |
          git config --global user.name "TW-AI-Auditor"
          git config --global user.email "actions@github.com"
          git add tw_history.csv || true
          git commit -m "Update TW history [skip ci]" || true
          git push || true
