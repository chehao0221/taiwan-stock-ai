name: TW Pre-Market AI
on:
  schedule:
    # 台北時間 08:30 (開盤前30分) = UTC 00:30
    - cron: '30 0 * * 1-5'
  workflow_dispatch: 

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # 確保有這些必要的 package
          # yfinance pandas numpy requests xgboost lxml openpyxl

      - name: Analyze Market
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python run_tw.py

      - name: Commit and Save History
        run: |
          git config --global user.name "AI-Auditor"
          git config --global user.email "actions@github.com"
          git add tw_history.csv || true
          # 只有當檔案有變動時才 commit，避免 workflow 出錯
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update TW history [skip ci]"
            git push
          fi
