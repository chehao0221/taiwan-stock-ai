name: TW Post-Market AI
on:
  schedule:
    - cron: '0 6 * * 1-5' # UTC 06:00 = 台北 14:00
  workflow_dispatch: 
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # 開啟快取加速安裝
      - name: Install
        run: pip install -r requirements.txt
      - name: Analyze
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python run_tw.py
      - name: Save
        run: |
          git config --global user.name "AI-Auditor"
          git config --global user.email "actions@github.com"
          git add tw_history.csv || true
          git commit -m "Update TW history [skip ci]" || true
          git push || true
