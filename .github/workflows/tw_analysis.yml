name: TW AI Analysis
on:
  schedule:
    - cron: '30 0 * * 1-5'
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install
        run: pip install yfinance pandas numpy requests xgboost scikit-learn lxml html5lib
      - name: Run
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python run_tw.py
      - name: Commit
        run: |
          git config --global user.name "AI Auditor"
          git config --global user.email "actions@github.com"
          git add tw_history.csv || true
          git commit -m "Update history" || true
          git push || true
