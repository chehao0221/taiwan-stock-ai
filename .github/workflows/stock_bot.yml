name: Daily Stock Analysis

on:
  schedule:
    - cron: '30 0 * * 1-5'  # 台灣時間 08:30 (台股盤前)
    - cron: '0 22 * * 1-5'  # 台灣時間 06:00 (美股收盤後)
  workflow_dispatch: 

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # 解決 yfinance 3.9 版本相容性問題
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 安裝所有必要套件，包含分析所需的 xgboost
          pip install yfinance pandas numpy requests xgboost scikit-learn lxml html5lib feedparser

      - name: Run Stock Scripts
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # 同時嘗試執行台股與美股程式
          python run_tw.py
          python run_us.py
