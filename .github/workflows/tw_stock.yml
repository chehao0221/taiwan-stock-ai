name: TW Stock Daily Notification

on:
  schedule:
    - cron: '30 0 * * 1-5' # 台北時間 08:30
  workflow_dispatch: 

jobs:
  run_tw:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # 解決 yfinance 報錯關鍵
      - name: Install dependencies
        run: pip install yfinance requests pandas
      - name: Run Script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python run_tw.py
