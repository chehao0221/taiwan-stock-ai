name: Daily Stock AI Prediction

on:
  schedule:
    # 台灣時間 15:30 執行 (週一至週五)
    - cron: '30 7 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      TZ: Asia/Taipei  # 設定時區為台北

    # 必須設定權限，Action 才能把 CSV 檔推回倉庫
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        # 確保使用目前的 Token 進行 Push
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run AI script
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: python run.py

    # --- 新增：自動將預測結果存回 GitHub ---
    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        # 檢查是否有檔案變動，避免沒有變動時推播報錯
        if [ -f stock_predictions.csv ]; then
          git add stock_predictions.csv
          git commit -m "自動更新台股預測紀錄 [skip ci]" || echo "沒有變更需要提交"
          git push
        fi
